<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DealDen.BMU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DealDen.BMU</h1>
            <p>BML Munjal University Student Marketplace</p>
        </header>
        
        <div class="login-container">
            <div class="login-box">
                <h2>Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Email Address</label>
                        <input type="email" id="regUsername" name="regUsername" placeholder="name@bmu.edu.in" required>
                        <small class="form-hint">Must be a valid BMU email address</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="regPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button id="backToLogin" class="btn btn-secondary">Back to Login</button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
