<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealDen.BMU - BML Munjal University Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DealDen.BMU</h1>
            <p>BML Munjal University Student Marketplace</p>
        </header>
        
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome to DealDen.BMU</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username (Email)</label>
                        <input type="email" id="username" name="username" placeholder="name@bmu.edu.in" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button id="newUserBtn" class="btn btn-secondary">New User? Register Here</button>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
